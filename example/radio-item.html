<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>radioItem</title>
</head>
<body>
    <div id="app">
        <radio ref="field1"></radio>
        <radio ref="field2"></radio>
        <button @click="submit">提交</button>
    </div>

    <div id="radio-item" style="display: none">
        <!-- vue取的是子元素，根据vue规则这里必须包裹一个根元素 -->
        <div>
            <!-- 这里方法调用必须加小括号，因为没有代理到vue实例身上 -->
            <input :id="id" type="radio" :checked="radio.status === 4" @click="radio.switch()"/>
            <label :for="id">{{ radio.status }}</label>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="../src/util.js"></script>
    <script src="../src/radio-item.js"></script>
    <script src="../src/radio.js"></script>
    <script src="../src/factory.js"></script>

    <script>
        // 核心data来自noui-radio-item
        Vue.component("radio", {
            template: "#radio-item",
            data() {
                return {
                    id: `radio-${Date.now()}-${random()}`,
                    radio: getComponent("radioItem")
                }
            }
        });

        new Vue({
            el: "#app",
            methods: {
                submit: function() {
                    console.log(this.$refs.field1.radio);
                    console.log(this.$refs.field2.radio);
                }
            }
        });
    </script>
</body>
</html>
